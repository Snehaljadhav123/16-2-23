<html>
	<head>
		<title>Exercise - 3</title>
		<link rel="stylesheet" type="text/css" href="ex3style.css" />
	</head>
	<body>
		<h3 id="heading">Registration Form</h3>
		<form id="regform">
			<table>
				<tr>
					<td class="right">Name:</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="right">Class:</td>
					<td>
						<select>
							<option>I</option>
							<option>II</option>
							<option>III</option>
							<option>IV</option>
						</select>
						Year
					</td>
				</tr>
				<tr>
					<td class="right">Qualification:</td>
					<td>
						<select>
							<option>B.Tech</option>
							<option>M.Tech</option>
							<option>MBA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="right">Email ID:</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td class="right">Address:</td>
					<td>
						<textarea rows="5" cols="20"><//textarea>
					</td>
				</tr>
				<tr>
					<td class="right">Upload Photo:</td>
					<td><input type="file" /></td>
				</tr>
				<tr>
					<td class="right"></td>
					<td>
						<input type="submit" value="Register" />
						<input type="reset" value="Clear" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
